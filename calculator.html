<!DOCTYPE html>
<html>
<head>
    <title>Online Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" placeholder="0" readonly>
            <button class="buttonelementAC" onclick="clearDisplay()">AC</button>            
        </div>
        <div class="buttons">
            <button class="buttonelement" onclick="appendToDisplay('7')">9</button>
            <button class="buttonelement" onclick="appendToDisplay('8')">8</button>
            <button class="buttonelement" onclick="appendToDisplay('9')">7</button>
            <button class="buttonelements" onclick="appendToDisplay('+')">+</button>
            <button class="buttonelement" onclick="appendToDisplay('4')">4</button>
            <button class="buttonelement" onclick="appendToDisplay('5')">5</button>
            <button class="buttonelement" onclick="appendToDisplay('6')">6</button>
            <button class="buttonelements" onclick="appendToDisplay('-')">-</button>
            <button class="buttonelement" onclick="appendToDisplay('1')">1</button>
            <button class="buttonelement" onclick="appendToDisplay('2')">2</button>
            <button class="buttonelement" onclick="appendToDisplay('3')">3</button>
            <button class="buttonelements" onclick="appendToDisplay('/')">/</button>
            <button class="buttonelement" onclick="appendToDisplay('.')">.</button>
            <button class="buttonelement" onclick="appendToDisplay('0')">0</button>
            <button class="buttonelement" onclick="calculate()">=</button>            
            <button class="buttonelements" onclick="appendToDisplay('*')">*</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
